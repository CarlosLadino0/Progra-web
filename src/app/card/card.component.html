
<div class="card" style="width: 18rem;">
  
  <div class="card-body">
    <div class="carta_container">  <h5 class="titulo_card">{{ product.title }}</h5>
      <img [src]="product.images" class="imagenCarta" alt="{{ product.name }}">
      <h5 class="subtitulo_card">{{ product.price }}</h5>
      <h5 class="estado_card">{{ product.description }}</h5>
    </div>
    
    <div class="button-container">
      <button class="boton edit-button" data-bs-toggle="modal" data-bs-target="#exampleModal">Editar</button>
      <button class="boton delete-button" (click)="deleteProduct(product.id)">Eliminarr</button>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label for="name">Name: <input type="text" name="" id="name"></label>
        <label for="price">Precio: <input type="text" name="" id="price"></label>
        <label for="name">Descripci√≥n: <input type="text" name="" id="description"></label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
