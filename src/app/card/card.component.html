
<div class="card" style="width: 18rem;">
  
  <div class="card-body">
    <div class="carta_container">  <h5 class="titulo_card">{{ product.title }}</h5>
      <img [src]="product.images" class="imagenCarta" alt="{{ product.name }}">
      <h5 class="subtitulo_card">{{ product.price }}</h5>
      <h5 class="estado_card">{{ product.description }}</h5>
    </div>
    
    <div class="button-container">
      <button class="boton edit-button" (click)="openEditModal()">Editar</button>
      <button class="boton delete-button" (click)="deleteProduct(product.id)">Eliminar</button>
    </div>
  </div>
</div>

<!-- Modal -->
<div id="editModal" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Editar Producto</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeEditModal()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editForm">
          <div>
            <label for="title">Título:</label>
            <input type="text" id="title" formControlName="title" class="form-control">
          </div>
          <div>
            <label for="price">Precio:</label>
            <input type="number" id="price" formControlName="price" class="form-control">
          </div>
          <div>
            <label for="description">Descripción:</label>
            <input type="text" id="description" formControlName="description" class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeEditModal()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="saveChanges()">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
